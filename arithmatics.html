<html>
<head>
	<script type="text/javascript">
	var a=100; var b=6; x=10; y=10;
	
	document.write(a/b);
	document.write("<br>");
	document.write(a%b);
	document.write("<br>");
	document.write(x++); //10
	document.write("<br>");
	document.write(x); //11
	document.write("<br>");
	document.write(++y); //11
	document.write("<br>");
	
	
	//Assignment Operators
	
	var a=100; c=200;
	
	document.write(a+=10); //110
	document.write("<br>");
	document.write(c/=10); //20
	document.write("<br>");
	document.write(c%=11); //9
	document.write("<br>");
	</script>

	
	
	
	
	
	</head>

<body>
</body>

</html>
